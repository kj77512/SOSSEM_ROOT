<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 변경</title>
    <style>
        .rect{
            width: 100px;
            height: 100px;
            margin: 50px auto;
            border: 1px solid #000;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="rect"></div>
    <script>
        const elemRect = document.querySelector('.rect');
        elemRect.addEventListener('mouseover',()=>{
            console.log( '마우스 올림 이벤트 발생' );
            elemRect.style.backgroundColor="blue";
            elemRect.style.borderRadius = '50%';
            // elemRect.setAttribute('style','backgroundColor:blue');
        });
        elemRect.addEventListener('mouseout',()=>{
            elemRect.style.backgroundColor = '';
            elemRect.style.borderRadius = '';
        });
    </script>
</body>
</html>
